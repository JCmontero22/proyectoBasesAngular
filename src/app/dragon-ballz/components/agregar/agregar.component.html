<div class="formulario">
    <form (ngSubmit)="imprimirPersonaje()">
        <div class="mb-4">
            <input type="text" class="form-control" [(ngModel)]="personaje.nombre" name="nombre" id="nombre" placeholder="Nombre Personaje">
        </div>
        <div class="mb-4">
            <input type="number" class="form-control" [(ngModel)]="personaje.poder" name="poder" id="poder" placeholder="Poder">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

</div>

<pre>{{ personaje | json}}</pre>
